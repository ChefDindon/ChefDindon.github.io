<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio de Guillaume Montoya">
    <title>Portfolio - Guillaume Montoya</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <!-- En-tête avec le menu de navigation -->
    <header>
        <div class="container">
            <!-- Titre du site -->
            <h1 class="site-title">Portfolio- Guillaume Montoya</h1>
            <!-- Lien vers la section Accueil sous le titre -->
            <a href="index.html" class="home-link">Retour à l'Accueil</a>
        </div>
    </header>


!-- Section Contacts -->
    <section class="contacts">
        <div class="container">
            <h2>Contactez-moi</h2>
            <div class="contact-icons">
                <a href="mailto:guillaume@example.com" class="contact-icon" onclick="openPopup('email')">
                    <img src="path/to/email-icon.png" alt="Email">
                </a>
                <a href="tel:+1234567890" class="contact-icon" onclick="openPopup('phone')">
                    <img src="path/to/phone-icon.png" alt="Téléphone">
                </a>
                <a href="https://www.linkedin.com/in/guillaumemontoya" class="contact-icon" target="_blank" onclick="openPopup('linkedin')">
                    <img src="path/to/linkedin-icon.png" alt="LinkedIn">
                </a>
                <a href="https://github.com/guillaumemontoya" class="contact-icon" target="_blank" onclick="openPopup('github')">
                    <img src="path/to/github-icon.png" alt="GitHub">
                </a>
            </div>
        </div>
    </section>

    <!-- Popup Modal -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="popup-close" onclick="closePopup()">X</span>
            <h3 id="popup-title">Détails de Contact</h3>
            <p id="popup-content">Les informations de contact s'afficheront ici.</p>
        </div>
    </div>

    <!-- Pied de page -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Guillaume Montoya. Tous droits réservés.</p>
        </div>
    </footer>
</body>
</html>
